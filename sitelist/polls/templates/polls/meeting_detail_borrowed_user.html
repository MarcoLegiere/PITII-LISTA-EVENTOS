{% extends "base.html" %}

{% block content %}

<div class="card text-center">
    <div class="card-header">
        <h5 class="card-title">{{ meeting }}</h5>
    </div>
    <div class="card-body col-md-4 rounded mx-auto d-block">
        <img src="../static/img/Thumbnail.jpg" class="card-img-top" alt="Thumbnail">
        {% if meeting.local == 'o' %}
        <a class="card-text">{{ meeting.link }}</a>
        {% else %}
        <p>Reuni√£o presencial</p>
        {% endif %}
        <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
                <a href="{% url 'mymeeting_update' meeting.id%}" type="button"
                   class="btn btn-sm btn-outline-primary">Editar</a>
                <a href="{% url 'mymeeting_delete' meeting.id%}" type="button"
                   class="btn btn-sm btn-outline-danger">Excluir</a>
            </div>
        </div>
    </div>
    <div class="card-footer text-muted">
        <p class="text-muted">Autor - {{ meeting.author }}</p>
    </div>

</div>

{% endblock %}
