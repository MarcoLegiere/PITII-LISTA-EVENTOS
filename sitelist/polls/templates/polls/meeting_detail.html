{% extends "base.html" %}

{% block content %}
<div class="card text-center">
    <div class="card-header">
        <h5 class="card-title">{{ meeting }}</h5>
    </div>
    <div class="card-body col-md-4 rounded mx-auto d-block">
        <img src="../static/img/Thumbnail.jpg" class="card-img-top" alt="Thumbnail">
        {% if meeting.local == 'o' %}
        <hr>
        <a class="card-text" href="{{ meeting.link }}">Link reunião</a>
        {% else %}
        <p><strong>Local:</strong> Reunião presencial</strong></p>
        {% endif %}
        <p><strong>Data:</strong> {{ meeting.date_meeting }}</p>

        <p><strong>Descrição:</strong> {{ meeting.descricao }}</p>

    </div>
    <div class="card-footer text-muted">
        <p class="text-muted">Autor - {{ meeting.author }}</p>
    </div>
</div>
{% endblock %}
